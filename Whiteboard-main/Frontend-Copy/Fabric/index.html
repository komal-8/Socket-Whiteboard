<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="fabric.min.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="toolbar">
        <button class="button" id="adding-line-btn">Add Line</button>
        <button class="button" id="adding-pencil-btn">Pencil</button>
        <button class="button" id="adding-eraser-btn">Eraser</button>
        <button class="button" id="adding-marker-btn">Marker</button>
        <button class="button" id="adding-shape-btn">Shape</button>
        <button class="button" id="deactivate-adding-shape-btn">Deactivate</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
